<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Menu HOC</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="app">
      <div class="w-full h-full">
        <div class="absolute bg-black w-full h-full opacity-95 z-[-10]"></div>
        <div id="leftWhiteBar">
          <!-- Button Trigger -->
          <button
            id="toggleDrawerButton"
            class="text-white px-5 py-2.5"
            type="button"
            aria-controls="drawer-navigation">
            <svg
              class="w-8 h-8 flex items-center justify-center hover:text-gray-300 transition-colors duration-300"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
          <!-- Drawer -->
          <div
            id="drawer-navigation"
            class="flex flex-col justify-between p-6 fixed top-0 left-0 z-40 w-full md:w-[450px] h-screen overflow-y-auto transition-transform -translate-x-full bg-white"
            aria-labelledby="drawer-navigation-label">
            <div class="flex justify-between">
              <!-- Drawer Top Side -->
              <div class="flex flex-row justify-between items-center w-full">
                <!-- Logo -->
                <object
                  type="image/svg+xml"
                  data="./assets/logo.svg"
                  class="w-20 h-auto fill-black"></object>
              </object>
              <!-- Close Button -->

              <button id="closeDrawerButton"
                class="w-8 h-8 flex items-center justify-center hover:text-gray-300 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>
          <div class="w-full self-center mx-auto bg-white z-20"
            id="menu-options">
            <!-- menuOption items will go here -->
          </div>
          <p class="text-black text-xs w-full">
            Â© 2023 Todos los derechos reservados Siguenos en Facebook - Twitter
            - Linkedin
          </p>
        </p>
      </div>

    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
      const toggleDrawerButton = document.getElementById("toggleDrawerButton");
      const closeDrawerButton = document.getElementById("closeDrawerButton");
      const drawerNavigation = document.getElementById("drawer-navigation");

      toggleDrawerButton.addEventListener("click", function() {
        drawerNavigation.classList.toggle("-translate-x-full");
      });

      closeDrawerButton.addEventListener("click", function() {
        drawerNavigation.classList.toggle("-translate-x-full");
      });

      document.addEventListener("mousedown", function(event) {
        if (!drawerNavigation.contains(event.target) && !toggleDrawerButton.contains(event.target)) {
          if (!drawerNavigation.classList.contains("-translate-x-full")) {
            drawerNavigation.classList.add("-translate-x-full");
          }
        }
      });

      // Add menu options dynamically
      const menuOptions = [
        {
          label: 'INCIO',
          icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 ml-4"><path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" /></svg>',
          navigateDir: '/',
          tutorial: false,
          id: 1,
        },
        {
          label: 'DEPOSITAR',
          icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 ml-4"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>',
          navigateDir: '/deposito',
          tutorial: false,
          id: 2,
        },
        {
          label: 'REVISAR FONDOS',
          icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 ml-4"><path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 0 0-2.25-2.25H15a3 3 0 1 1-6 0H5.25A2.25 2.25 0 0 0 3 12m18 0v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 9m18 0V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v3" /></svg>',
          navigateDir: '/fondos',
          tutorial: false,
          id: 3,
        },
        {
          label: 'ANALISIS FINANCIERO',
          icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 ml-4"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" /></svg>',
          navigateDir: '/analisis',
          tutorial: false,
          id: 4,
        },
        {
          label: 'MONITOREO DE INVERSIONES',
          icon: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 ml-4"><path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25" /></svg>',
          navigateDir: '/monitoreo',
          tutorial: false,
          id: 5,
        },
      ];

      const menuOptionsContainer = document.getElementById('menu-options');

      menuOptions.forEach(option => {
        const optionElement = document.createElement('div');
        optionElement.className = 'relative cursor-pointer flex items-center justify-start h-[6rem] gap-4 hover:gap-16 transition-all duration-300 ease-in-out hover:bg-gray-100 hover:text-green-500';

        optionElement.innerHTML = `
         
            ${option.icon}
            <p>
              ${option.label}
            </p>
         
        `;

        menuOptionsContainer.appendChild(optionElement);

        optionElement.addEventListener('mouseover', function() {
          optionElement.querySelector('img').classList.add('opacity-100');
        });

        optionElement.addEventListener('mouseleave', function() {
          optionElement.querySelector('img').classList.remove('opacity-100');
        });

        optionElement.addEventListener('click', function() {
          window.location.href = `/inversiones${option.navigateDir}`;
        });
      });
    });
  </script>
  </body>
</html>
