<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio SubModule</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script
            src="https://code.highcharts.com/modules/series-label.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script
            src="https://code.highcharts.com/modules/export-data.js"></script>
        <script
            src="https://code.highcharts.com/modules/accessibility.js"></script>

        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    primary: '#ffffff',
                    green: '#93F775',
                    darkGreen: '#164e05',
                    purple: '#9E70D8',
                    background: '#000000',
                    card: '#222222',
                    cardHover: '#4D4D4D',
                    lightTeal: '#94DBDA',
                    orange: '#AE563A',
                    inputBackground: '#f2f2f2',
                    inputText: '#8a8a8a',
                    chartLine: '#E4E4E433'
                  }
                }
              }
            }
        </script>
    </head>
    <body class="bg-[#0d0d0d] p-8 sm:p-24 flex flex-col gap-6">
        <div class="flex justify-between">
            <div class="w-full flex flex-col items-center mb-24">
                <div class="w-full pt-20">
                    <div class="flex justify-between">
                        <h1
                            class="text-green text-2xl font-semibold">FONDOS</h1>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6 text-green">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    </div>
                </div>
                <div
                    class="w-full flex flex-col lg:flex-row justify-between gap-8">

                    <div
                        class="flex justify-between items-start flex-col gap-6">
                        <p class="text-white text-base">Tus fondos</p>
                        <h1
                            class="text-5xl font-semibold text-green flex items-center gap-2 font-[Rajdhani]">
                            $135,000.56
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-4">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
                            </svg>

                        </h1>

                    </div>
                    <div
                        class="flex flex-col lg:flex-row items-start lg:items-center justify-center sm:justify-end gap-3 lg:w-1/2">
                        <p
                            class="text-purple text-sm cursor-pointer mr-4">Enero
                            <span class='text-primary'>a</span> Febrero</p>
                        <button
                            class="border-b-2 border-green bg-background text-green hover:text-black hover:bg-green py-2 transition-colors duration-300 ease-in-out min-w-48">
                            Personalizar
                        </button>
                    </div>
                </div>
                <div class="w-full pt-20 pb-8">
                    <div class='flex flex-row items-center gap-12 mb-6'>
                        <h3 class='text-lg text-primary'> <span
                                class='text-purple text-6xl'>.</span>Dep√≥sitos
                        </h3>
                        <h3 class='text-lg text-primary'> <span
                                class='text-green text-6xl'>.</span>
                            Rendimientos </h3>
                    </div>
                    <div class="flex justify-start text-white gap-12 pb-8">
                        <a href="/fondos/"
                            class="cursor-pointer tracking-[5px] text-green">Historial</a>
                        <a href="/fondos/movimientos/"
                            class="cursor-pointer tracking-[5px] hover:text-green transition-colors duration-300">
                            Movimientos
                        </a>
                    </div>
                    <div class='mb-6'>
                        <div id="myChart"></div>
                    </div>

                    <div
                        class="flex items-center gap-6 w-full flex-col sm:flex-row sm:justify-end">
                        <button
                            class="border-b-2 border-green bg-background text-green hover:text-black hover:bg-green py-2 transition-colors duration-300 ease-in-out min-w-48">Retirar
                            Fondos</button>
                    </div>

                </div>
            </div>
        </div>
        <script>
            const deposits = [
                { name: 'Enero', Depositos: Math.floor(Math.random() * 1000), Rendimientos: Math.floor(Math.random() * 1000) },
                { name: 'Febrero', Depositos: Math.floor(Math.random() * 1000), Rendimientos: Math.floor(Math.random() * 1000) },
                { name: 'Marzo', Depositos: Math.floor(Math.random() * 1000), Rendimientos: Math.floor(Math.random() * 1000) },
                { name: 'Abril', Depositos: Math.floor(Math.random() * 1000), Rendimientos: Math.floor(Math.random() * 1000) },
                { name: 'Mayo', Depositos: Math.floor(Math.random() * 1000), Rendimientos: Math.floor(Math.random() * 1000) },
                { name: 'Junio', Depositos: Math.floor(Math.random() * 1000), Rendimientos: Math.floor(Math.random() * 1000) },
                { name: 'Julio', Depositos: Math.floor(Math.random() * 1000), Rendimientos: Math.floor(Math.random() * 1000) },
                { name: 'Agosto', Depositos: Math.floor(Math.random() * 1000), Rendimientos: Math.floor(Math.random() * 1000) },
                { name: 'Septiembre', Depositos: Math.floor(Math.random() * 1000), Rendimientos: Math.floor(Math.random() * 1000) },
                { name: 'Octubre', Depositos: Math.floor(Math.random() * 1000), Rendimientos: Math.floor(Math.random() * 1000) },
                { name: 'Noviembre', Depositos: Math.floor(Math.random() * 1000), Rendimientos: Math.floor(Math.random() * 1000) },
                { name: 'Diciembre', Depositos: Math.floor(Math.random() * 1000), Rendimientos: Math.floor(Math.random() * 1000) },
            ].map(item => ({ ...item, Promedio: (item.Depositos + item.Rendimientos) / 2 }));

            Highcharts.chart('myChart', {
                chart: {
                    backgroundColor: null
                }, 
                title: {
                    text: '',
                },
                yAxis: {
                    title: {
                        text: ''
                    },
                    lineColor: '#E4E4E433',
                    lineWidth: 1,
                    labels: {
                        style: {
                            color: '#999999' 
                        }
                    },
                    gridLineColor: '#444444',
                },
                xAxis: {
                    categories: deposits.map(item => item.name),
                    accessibility: {
                        rangeDescription: 'Range: 2010 to 2020'
                    },
                    lineColor: '#3b3b3b',
                    lineWidth: 1,
                    labels: {
                        style: {
                            color: '#999999' 
                        }
                    },
                    gridLineColor: '#444444',
                },
                plotOptions: {
                    series: {
                        label: {
                            connectorAllowed: false
                        },
                    }
                },
                series: [{
                    name: 'Depositos',
                    data: deposits.map(item => item.Depositos),
                    color: '#9E70D8',
                }, {
                    name: 'Rendimientos',
                    data: deposits.map(item => item.Rendimientos),
                    color: '#93F775',
                }],
                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }
            });
        </script>
    </body>
</html>
