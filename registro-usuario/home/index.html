        <div class="flex flex-col w-3/4">
            <h1 class='text-3xl tracking-[8px]'>DATOS DEL DOMICILIO</h1>
            <p class='text-purple text-xl font-semibold mb-6'>Ingresa la
                información
                de tu domicilio</p>
            <form>

                <div class='flex flex-col lg:flex-wrap lg:justify-between'
                    id="formContainer">

                </div>
                <div class="flex flex-col items-start mb-6">
                    <label for="verifiedData"
                        class="text-purple text-lg font-semibold mb-2">Verifique
                        que mis datos son correctos</label>
                    <input id="verifiedData" type="checkbox"
                        class="accent-green w-5 h-5">
                </div>
                <button
                    class="w-full border-b-2 border-green bg-background text-green hover:text-black hover:bg-green py-2 transition-colors duration-300 ease-in-out min-w-48 disabled:bg-slate-100  disabled:border-0 disabled:text-gray-700 disabled:cursor-not-allowed"
                    id="continueButton"
                    disabled>
                    Continuar
                </button>
            </form>
        </div>

        <script>
            const HomeDataFormFields = [
                { name: 'cp', title: 'Código Postal', placeholder: 'Código Postal', type: 'text', required: true },
                { name: 'state', title: 'Entidad de nacimiento', placeholder: 'Selecciona un estado', type: 'text', required: true },
                { name: 'city', title: 'Alcaldía / Municipio', placeholder: 'Seleccionar', type: 'text', required: true },
                { name: 'street', title: 'Calle', placeholder: 'Calle', type: 'text', required: true },
                { name: 'intNumber', title: 'No. Interior', placeholder: 'No. Interior', type: 'text', required: true },
                { name: 'extNumber', title: 'No. Exterior', placeholder: 'No. Exterior', type: 'text', required: true },
                { name: 'colony', title: 'Colonia o fraccionamiento', placeholder: 'Colonia o fraccionamiento', type: 'text', required: true },
            ];

            const formContainer = document.getElementById("formContainer");
            let currentRow = null;

            const renderForm = () => {
                formContainer.innerHTML = ''; // Clear the form container

                HomeDataFormFields.forEach((field, index) => {
                    if (index % 2 === 0 || !currentRow) {
                        currentRow = document.createElement("div");
                        currentRow.classList.add("flex", "flex-col","sm:flex-row", "flex-wrap", "mb-4", "gap-4");
                        formContainer.appendChild(currentRow);
                    }

                    const inputContainer = document.createElement("div");
                    inputContainer.classList.add("flex", "flex-col", "gap-2", "flex-1", "sm:1/2", "w-full");

                    const label = document.createElement("label");
                    label.textContent = field.title;
                    label.classList.add("text-black", "text-lg");
                    inputContainer.appendChild(label);

                    const input = document.createElement("input");
                    input.classList.add("bg-inputBackground", "text-inputText", "p-2", "px-2", "py-4");
                    input.type = field.type;
                    input.name = field.name;
                    input.placeholder = field.placeholder;
                    input.required = field.required;
                    inputContainer.appendChild(input);

                    currentRow.appendChild(inputContainer);
                });
            };

            document.addEventListener('DOMContentLoaded', renderForm);

            const checkbox = document.getElementById('verifiedData');
            const continueButton = document.getElementById('continueButton');

            checkbox.addEventListener('change', function() {
                if (checkbox.checked) {
                    continueButton.disabled = false;
                } else {
                    continueButton.disabled = true;
                }
            });

            continueButton.disabled = true;
        </script>
