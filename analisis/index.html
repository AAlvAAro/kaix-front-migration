<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio SubModule</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    primary: '#ffffff',
                    green: '#93F775',
                    darkGreen: '#164e05',
                    purple: '#9E70D8',
                    background: '#000000',
                    card: '#222222',
                    cardHover: '#4D4D4D',
                    lightTeal: '#94DBDA',
                    orange: '#AE563A',
                    inputBackground: '#f2f2f2',
                    inputText: '#8a8a8a',
                    chartLine: '#E4E4E433'
                  }
                }
              }
            }
        </script>
    </head>
    <body class="bg-[#0d0d0d]">
        <div class="p-8 sm:p-24 w-full flex flex-col">
            <h1
                class="text-5xl sm:text-6xl font-bold text-center sm:text-left mb-8 text-primary">
                HOLA <span class="text-green">JORGE HERNANDEZ</span>
            </h1>
            <div class="flex gap-4 flex-col lg:flex-row" id="cardContent">

            </div>
        </div>
        <script>
            const CardList = [
                {
                    title: "HISTORIAL DE MOVIMIENTOS",
                    subTitle: "(aun no cuentas con movimientos, empieza realizando tu primer movimiento)",
                    buttonText: "Realiza tu primer deposito",
                    cardTitle: "PRIVATEX",
                    cardSubTitle: "Laoreet velit parturient ullamcorper sociosqu a ullamcorper mi a id odio cursus nullam parturient tincidunt cubilia proin sodales ac."
                }, 
                {
                    title: "Ahora es el momento",
                    subTitle: "¿Necesitas ayuda para hacer tu primera inversión? mientras antes mejor",
                    buttonText: "Realiza la primera inversión",
                    cardTitle: "FUNDX",
                    cardSubTitle: "Laoreet velit parturient ullamcorper sociosqu a ullamcorper mi a id odio cursus nullam parturient tincidunt cubilia proin sodales ac."
                }
            ]
            
            CardList.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'w-full flex flex-col justify-start gap-8';
                
                cardElement.innerHTML = `
                    <div class="flex flex-col gap-4">
                        <p class="text-primary text-lg font-light tracking-[5px]">${card.title}</p>
                        <p class="text-primary text-lg">${card.subTitle}</p>
                        <button class="bg-black text-green p-2 border-b-2 border-green hover:bg-green hover:text-black transition-color duration-300 ease-in-out">${card.buttonText}</button>
                    </div>
                    <div class="relative h-80 bg-black flex items-center justify-center cursor-pointer">
                        <div class="transition-opacity duration-300 absolute w-full h-full z-0 opacity-0">
                            <img class="w-full h-full object-cover" src="path/to/your/image.gif" alt="Background GIF" />
                        </div>
                        <div class="w-96 flex flex-col items-center z-10">
                            <h1 class="text-primary text-2xl">${card.cardTitle}</h1>
                            <p class="text-primary text-lg text-center">${card.cardSubTitle}</p>
                        </div>
                    </div>
                `;

                const cardContent = document.getElementById('cardContent');
                cardContent.appendChild(cardElement);

                const hoverDiv = cardElement.querySelector('.relative .transition-opacity');
                const relativeDiv = cardElement.querySelector('.relative');
                
                relativeDiv.addEventListener('mouseover', () => {
                    hoverDiv.classList.remove('opacity-0');
                    hoverDiv.classList.add('opacity-20');
                });

                relativeDiv.addEventListener('mouseleave', () => {
                    hoverDiv.classList.remove('opacity-20');
                    hoverDiv.classList.add('opacity-0');
                });
        });

        </script>
    </body>
</html>
