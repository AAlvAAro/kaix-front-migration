<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio SubModule</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    primary: '#ffffff',
                    green: '#93F775',
                    darkGreen: '#164e05',
                    purple: '#9E70D8',
                    background: '#000000',
                    card: '#222222',
                    cardHover: '#4D4D4D',
                    lightTeal: '#94DBDA',
                    orange: '#AE563A',
                    inputBackground: '#f2f2f2',
                    inputText: '#8a8a8a',
                    chartLine: '#E4E4E433'
                  }
                }
              }
            }
        </script>
    </head>
    <body class="bg-[#0d0d0d] p-8 sm:p-24 flex flex-col gap-6">

        <div class="flex justify-between">
            <h1 class="text-2xl text-green">MIS INVERSIONES</h1>

            <div class="flex flex-row items-center gap-3">
                <button class="group">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6 text-green group-hover:fill-green">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                </button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="size-6 text-green">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
            </div>

        </div>
        <!--Cartel Superior--->
        <div class="w-full bg-neutral-800 p-8 flex flex-col gap-4 pt-16">
            <div class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6 text-green">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
                </svg>

                <p class="text-lg font-semibold text-green">TASA ANUAL DE
                    9.9%</p>
            </div>
            <p class="text-lg text-white">
                ¿Necesitas ayuda para hacer tu primera inversión? Mientras
                antes mejor.
                Transforma tu ahorro en inversión, con una tasa anual del
                <span class="text-green"> 9.00% </span>
                desde
                <span class="text-green"> $100 </span>
                Registra la siguiente información en la aplicación de tu
                banco para realizar depósitos en cualquier momento.
            </p>
            <button class="border-b-2 border-green bg-background text-green hover:text-black hover:bg-green py-2 transition-colors duration-300 ease-in-out">
                Crear nueva inversión
            </button>
        </div>
        <div className="w-full pt-20 pb-24" id="investmentCards">

        </div>

        <script>
        const InversionesArray = [
            {
            name: 'Mis primeros 100 pesos',
            value: 0,
            fund: 'FundX',
            performance: 0,
            },
            {
            name: 'Mis primeros 100 pesos',
            value: 321,
            fund: 'PrivateX',
            performance: 321,
            },
        ]
        const investmentCardsContainer = document.getElementById("investmentCards");

        InversionesArray.forEach((investment) => {
            const { name, value, fund, performance } = investment;
            const formatter = new Intl.NumberFormat('es-MX', {
                style: 'currency',
                currency: 'MXN',
            });

            const card = document.createElement("div");
            card.className = "p-8 cursor-pointer mb-10 hover:bg-card transition-colors duration-300 ease-in-out";
            const cardContent = `
                <div class="flex gap-4 text-white w-full justify-between">
                    <div class="flex flex-col gap-4">
                        <h1 class="text-lg tracking-[3px]">${name}</h1>
                        <div class="flex flex-col mt-2">
                            <p>Valor actual:</p>
                            <span class="text-green text-xl">${value} MXN</span>
                        </div>
                    </div>
                    <div class="flex flex-col items-start justify-between gap-4">
                        <a class="text-lg font-semibold bg-lightTeal text-black text-center w-32 py-1">${fund}</a>
                        <div class="flex flex-col mt-2 items-start">
                            <p>Rendimiento</p>
                            <span class="text-green text-xl">${performance} %</span>
                        </div>
                    </div>
                </div>
            `;

            card.innerHTML = cardContent;
            console.log(card);
            investmentCardsContainer.appendChild(card);
        });
        </script>
    </body>
</html>
